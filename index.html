<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Dropdown Garnier</title>
    <meta name="description" content="Présentation d'une création de menu dropdown par Pierre Garnier">
    <meta name="robots" content="index,follow" />

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="./images/favicon.png" rel="shortcut icon" alt="Fav icon du site dropdown menu">
    <script src="https://kit.fontawesome.com/92e795e0a3.js"></script>
</head>

<body>

    <div class="dropdown">
        <div class="social">
            <i class="fa-solid fa-link"></i> Social Links
        </div>

        <ul class="items">
            
            <li class="github">
                <a href="">
                    <i class="fa-brands fa-github"></i>
                    Github</a>
            </li>
            <li class="instagram">
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram</a>
            </li>
            <li class="linkdeln">
                <a href="">
                    <i class="fa-brands fa-linkedin-in"></i>
                    Linkdeln</a>
            </li>
        </ul>
    </div>
</body>

</html>
